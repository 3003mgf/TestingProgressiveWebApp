<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Web App</title>
    
    <meta name="theme-color" content="#d87093"> 
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-satus-bar-style" content="black-translucent">
    
    <link rel="shortcut icon" href="assets/Untitled.png">
    <link rel="apple-touch-icon" href="assets/Untitled.png">
    <link rel="apple-touch-startup-image" href="assets/Untitled.png">
    <link rel="manifest" href="manifest.json">
    
    

    
    <meta name="description" content="Making a Progressive Web App with Jon Mircha! You can visit his website going to https://jonmircha.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>#Progressive Web App</h1>
        <div class="div">
        <img src="assets/pwa.svg" class="App-logo">
        </div>
        <p>I'm a progressive web app, this will allow the user add our application to his home page in his mobile phone and desk computer as well.</p>
        <nav>
         <a href="https://instagram.com">
            <i class="fa-brands fa-instagram"></i>
         </a>
         
         <a href="https://facebook.com">
            <i class="fab fa-facebook"></i>
        </a>
         
        
         <a href="https://youtube.com">
            <i class="fab fa-youtube"></i>
         </a>
         

        </nav>
    </header>
    <main class="main">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/UUL4mdq5rf0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/94857608f3.js" crossorigin="anonymous"></script>
</html>
